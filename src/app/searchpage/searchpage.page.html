      <h5 style="color:#121212;margin-top:10px"><b></b></h5>

<ion-content>

  <div class="row">

    <div class="col-12 mt-4 mx-3">
      <div class="row height ">
        <div class="col-12 ion-text-center">
          <div class="search"> <i class="fa fa-search"></i>

            <input (keydown)="searchProduct()" [(ngModel)]="searchProductName" type="text" class="form-control"
              placeholder="Search">
            <button>
              <svg (click)="clearData()" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" fill="#7E869E" fill-opacity="0.25" />
                <path d="M16 8L8 16" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 8L16 16" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="searchResultVisible">
    <div class="container">
      <ion-list *ngFor="let product of searchProductList |filter:searchProductName">
        <div class="row">
          <div class="col-10">
            <p (click)="selectSearchProduct(product.product_name)" class="pt-2 px-3 mt-3">{{product.product_name}}</p>
          </div>
          <div class="col-2 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-left"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1H3.707l10.147 10.146a.5.5 0 0 1-.708.708L3 3.707V8.5a.5.5 0 0 1-1 0v-6z" />
            </svg>
          </div>
        </div>
  
      </ion-list>
    </div>
    
  </div>



  <div class="container">
    <div *ngIf="HideOfferCard">
      <img src="assets/gif/empty.gif" alt="">
    </div>
    <div *ngIf="cardVisible" id="productCard" class="col-12 card mt-5 mb-5">
      <div>
        <div class="row">
          <div class="col-10 ion-text-left">
            <div class="row">
              <div class="col-12 mt-2">
                <p style="font-size: 18px;margin-left: 5%;"><b>{{store_name | titlecase}}</b>
                </p>
              </div>
            </div>
          </div>


          <div class="row ">
            <div class="col-5" style="margin-top: -5px;">
              <img id="product_img" height="75px" width="95px" src="{{product_image}}" alt="">
              <div class="row">
                <div class="col-12">
                  <p style="color: #000000;margin-left:20px;font-size: 14px;">{{product}} <span
                      style="color: #EB154B;"> ({{product_weight}}&nbsp;{{product_unit}}) </span></p>
                </div>

              </div>
            </div>
            <div style="margin-left: -5%;" class="col-7 ion-text-left">

              <p *ngIf="IfOfferPresent"><b>Price :</b><span id="offer" style="font-size: 12px;text-decoration: line-through">
                  
                  {{totalPrice}}/-</span>&nbsp; <span style="margin: 0;padding:0;font-size:12px;">{{offer_price}}/-</span>
              </p>

              <p *ngIf="IfOtherOfferPresent"><span id="offer" style="font-size: 14px;">
                  <b>Price:</b> {{totalPrice}}/-</span></p>

              <p *ngIf="IfOtherOfferPresent"><span id="offer" style="font-size: 14px;">
                  <b>Offer :</b>
                  {{other_offer}}</span></p>
              <p style="font-size: 14px;" *ngIf="IfOfferPresent">
                <b>Offer :</b>
                <span style="font-size: 12px;" >{{offer}}%</span>
              </p>

              <p id="offer" style="font-size: 14px;">
                <b>Offer Time :</b><br>
                <span  style="font-size: 12px;">{{offer_end_time}}<br></span>
              </p>
              <div class="col-2 pb-2" *ngIf="ProductDelivery">
                <div>
                  <!---------  Delivery icon ---------->
                  <svg width="20" height="18" viewBox="0 0 38 30" fill="none">
                    <path
                      d="M6.65 0C5.07597 0 3.8 1.25918 3.8 2.8125V5.625H0.95C0.425303 5.625 0 6.04687 0 6.5625C0 7.07813 0.425303 7.5 0.95 7.5H16.15C16.6725 7.5 17.1 7.92187 17.1 8.4375C17.1 8.95313 16.6725 9.375 16.15 9.375H2.85C2.32512 9.375 1.9 9.79687 1.9 10.3125C1.9 10.8281 2.32512 11.25 2.85 11.25H14.25C14.7725 11.25 15.2 11.6719 15.2 12.1875C15.2 12.7031 14.7725 13.125 14.25 13.125H0.95C0.425303 13.125 0 13.5469 0 14.0625C0 14.5781 0.425303 15 0.95 15H12.35C12.8725 15 13.3 15.4219 13.3 15.9375C13.3 16.4531 12.8725 16.875 12.35 16.875H3.8V24.375C3.8 27.4805 6.29969 30 9.5 30C12.6469 30 15.2 27.4805 15.2 24.375H22.8C22.8 27.4805 25.2997 30 28.5 30C31.6469 30 34.2 27.4805 34.2 24.375H36.1C37.1509 24.375 38 23.5371 38 22.5C38 21.4629 37.1509 20.625 36.1 20.625V13.9043C36.1 12.9082 35.7022 11.9531 34.9897 11.25L30.4 6.7207C29.6341 6.01758 28.7197 5.625 27.7103 5.625H24.7V2.8125C24.7 1.25918 23.4234 0 21.85 0H6.65ZM32.3 13.9043V15H24.7V9.375H27.7103L32.3 13.9043ZM9.5 27.1875C7.92656 27.1875 6.65 25.9277 6.65 24.375C6.65 22.8223 7.92656 21.5625 9.5 21.5625C11.0734 21.5625 12.35 22.8223 12.35 24.375C12.35 25.9277 11.0734 27.1875 9.5 27.1875ZM31.35 24.375C31.35 25.9277 30.0734 27.1875 28.5 27.1875C26.9266 27.1875 25.65 25.9277 25.65 24.375C25.65 22.8223 26.9266 21.5625 28.5 21.5625C30.0734 21.5625 31.35 22.8223 31.35 24.375Z"
                      fill="#EB154B" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!------------ Social icons ------------->
