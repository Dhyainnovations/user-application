
<ion-content class="bg-class" [fullscreen]="true">
  <div class=" mt-5">
   <div class="container mx-3">
    <ion-icon style="font-size:20px" color="danger" (click)="backToPrivious()" name="arrow-back-outline"></ion-icon>
   </div>
    <p class="mt-3 mx-4" style="color:#5C5C5C;font-size: 24px;margin:15px;">Select preferred categories:</p>
    <div class="container mt-4">
      
      <ion-chip  (click)="toggleClass(item)" [ngClass]="{'active': item.active}" *ngFor="let item of getCategoryList" style="color:#EB154B;background-color: #fffcfa;">
        <ion-label >{{ item.store_category }}</ion-label>
        <!-- <ion-icon  style="color:#121212" name="checkmark-circle-sharp"></ion-icon> -->
      </ion-chip>
    </div>

    <div class="col-12 mt-3 mx-3" style="text-align: right;">
      <ion-button style="width: 30%;" class="secondarySmallBtn" [disabled]="CategoryVerification" expand="block" color="none" (click)="verify()"><b>Submit</b></ion-button>
    </div>

    <!-- <lottie-player (click)="getPicture()" src="https://assets1.lottiefiles.com/packages/lf20_rsqhglyn.json" background="transparent"
    speed="1.5" style="width:100%;margin-left:0px;" loop autoplay></lottie-player> -->
  </div>
</ion-content>
