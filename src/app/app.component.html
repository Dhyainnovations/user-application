
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu swipeGesture="false"  contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
        
          <div class="row">
            <div class="col-12 mt-3">
              <ion-menu-toggle auto-hide="false">
                <svg style="margin-left: 7%;" width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="12" r="9" fill="#CFCFCF" fill-opacity="0.65"/>
                  <path d="M16 8L8 16" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8 8L16 16" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </ion-menu-toggle>

            </div>
            <div class="col-12  mb-2 ">
              <span   class="dot ion-text-center">
                <img  height="100px" style="margin: 5px;" width="105" src="assets/logo.jpeg" alt="">
              </span>  
            </div>
          </div>
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <img  class="mb-3" style="height:45px;width:43px;color:#fff;margin:5px" [src]="p.icon" alt="">
              <ion-label class="mb-2">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item (click)="logout()" >
              <img  style="height:45px;width:43px;color:#fff;margin:6px" src="assets/icon/logout.png" alt="">
              <ion-label style="margin-top: 10px !important;">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <p  style="margin-left: 67%;margin-top: -2%;font-size: 10px;" class="ion-text-left">v10.2.0</p>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
