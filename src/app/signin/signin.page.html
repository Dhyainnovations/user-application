

<ion-content   class="ion-padding">
  <div class="welcomecard p-3" style="margin-top: 55%;">
  <div class="title">
    <div class="row">
      <div class="col-10">
        <h4 ><b>Login</b></h4>
      </div>
      <div class="col-2">
        <div class="ion-margin-top ion-text-center">
          <svg (click)="dismiss()" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="9" fill="red" fill-opacity="0.25"/>
            <path d="M16 8L8 16" stroke="white" stroke-width="1.2" stroke-linecap="square" stroke-linejoin="round"/>
            <path d="M8 8L16 16" stroke="white" stroke-width="1.2" stroke-linecap="square" stroke-linejoin="round"/>
            </svg>
          </div>
      </div>
    </div>
    <p>Lets get started</p>
  </div>

  <div class="row">
    <div class="col-{{MobInputcolSize}}">
      <ion-input  [(ngModel)]="mobileNumber" (keyup)="enterMobile()" placeholder="Enter Your Mobile Number" class="primary-input" maxlength="10" (keypress)="numberOnly($event)" type="text" ></ion-input>
    </div>
    <div *ngIf="sendOtpBtnVisible" color="dark" class="col-4 ">
      <button (click)="sendOtp()" class=" btn btn-sm otp-btn">Send Otp</button>
    </div>
    <div *ngIf="resendOtpVisible" class="row">
      <div (click)="ResendOtp()" class="col-7">
        <p style="font-size: 14px;  ">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 19L9.29289 18.2929L8.58579 19L9.29289 19.7071L10 19ZM13.2929 14.2929L9.29289 18.2929L10.7071 19.7071L14.7071 15.7071L13.2929 14.2929ZM9.29289 19.7071L13.2929 23.7071L14.7071 22.2929L10.7071 18.2929L9.29289 19.7071Z" fill="#eb445a"/>
            <path d="M18.0622 8.5C18.6766 9.56413 19 10.7712 19 12C19 13.2288 18.6766 14.4359 18.0622 15.5C17.4478 16.5641 16.5641 17.4478 15.5 18.0622C14.4359 18.6766 13.2288 19 12 19" stroke="#eb445a" stroke-width="2" stroke-linecap="round"/>
            <path d="M14 5L14.7071 5.70711L15.4142 5L14.7071 4.29289L14 5ZM10.7071 9.70711L14.7071 5.70711L13.2929 4.29289L9.29289 8.29289L10.7071 9.70711ZM14.7071 4.29289L10.7071 0.292893L9.29289 1.70711L13.2929 5.70711L14.7071 4.29289Z" fill="#eb445a"/>
            <path d="M5.93782 15.5C5.32344 14.4359 5 13.2288 5 12C5 10.7712 5.32344 9.56413 5.93782 8.5C6.5522 7.43587 7.43587 6.5522 8.5 5.93782C9.56413 5.32344 10.7712 5 12 5" stroke="#eb445a" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Resend Otp</p>

      </div>
      <div class="col-5">
        <div *ngIf="timerVisible"  class="row">
          <div class="col-6">
            <svg style="margin-left:10px" xmlns="http://www.w3.org/2000/svg" width="16" height="15" fill="#121212" class="bi bi-clock-history" viewBox="0 0 16 16">
              <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
              <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
              <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
          </div>
          <div class="col-6">
            <p style="color:rgb(75, 72, 72);margin-left: -75%;margin-top: 2px;"> {{message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <ion-input (click)="enterOtp()" [(ngModel)]="otp" placeholder="Enter OTP" type="password" class="primary-input"></ion-input>
  <div class="ion-margin-top">
    <ion-button color="secondary"  [disabled]="otp == '' " expand="block"  (click)="signIn()"><b>LOGIN</b></ion-button>
    <p class="text-center small">New User ? <b (click)="signup()">Sign Up</b></p>
  </div>

  

  </div>
</ion-content>
