
<ion-content class="bg-class" [fullscreen]="true">
  <div class=" mt-5">
    <p class="mt-3 mx-4" style="color: #0d0d0d;;font-size: 24px;margin:15px;">Select preferred categories:</p>
    <div class="container mt-4">
      <ion-chip  (click)="toggleClass(item)" [ngClass]="{'active': item.active}" *ngFor="let item of getCategoryList" style="color:#EB154B;background-color: #fffcfa;">
        <ion-label  >{{ item.store_category }}</ion-label>
        <!-- <ion-icon  style="color:#121212" name="checkmark-circle-sharp"></ion-icon> -->
      </ion-chip>
    </div>

    <div class="col-12 mt-3 mx-3" >
      <ion-button style="width: 30%;" class="secondarySmallBtn" expand="block" color="none" (click)="verify()"><b>Submit</b></ion-button>
    </div>

    <!-- <lottie-player (click)="getPicture()" src="https://assets1.lottiefiles.com/packages/lf20_rsqhglyn.json" background="transparent"
    speed="1.5" style="width:100%;margin-left:0px;" loop autoplay></lottie-player> -->
  </div>
</ion-content>
