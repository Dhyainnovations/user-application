        <div *ngIf="forstore" class=" col-12 ">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <div class="inputWithIcon">
                    <ion-searchbar (keypress)="searchStore()" [(ngModel)]="selectStore" type="text"
                      placeholder="Search...."></ion-searchbar>
                  </div>
                </div>

              </div>
            </div>




            <!-- search suggesion list for store -->

            <div *ngIf="isVisible">
              <ion-list *ngFor="let store of getStoreList | filter:selectStore">
                <div class="row">
                  <div class="col-10">
                    <ion-item (click)="selectStoreForGetStoreDetails(store.tbid,store.store_name)" class="mx-3">
                      {{store.store_name}}</ion-item>
                  </div>
                  <div class="col-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-arrow-up-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M2 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1H3.707l10.147 10.146a.5.5 0 0 1-.708.708L3 3.707V8.5a.5.5 0 0 1-1 0v-6z" />
                    </svg>
                  </div>
                </div>

              </ion-list>
            </div>

          </div>
        </div>

        <!---------- select Store For Product SetAlarm  ----------------->

        <div *ngIf="forproduct" class="col-12 mt-3">
          <p>Store name:</p>
        </div>
        <div class="col-12 mx-2">
          <div *ngIf="forproduct" class="inputWithIcon">
            <div class="select " id="seller-dropdwon">
              <select (change)="selectStoreForProductSetAlarm()" [(ngModel)]="storeTbid" class="m-1">
                <option  value="" disabled selected>Select </option>
                <option *ngFor="let store of getStoreList" [value]="store.tbid">{{store.store_name}}</option>
              </select>
            </div>
          </div>
        </div>

        <div *ngIf="forproduct" class="col-12 mt-3">
          <p>Product name:</p>
        </div>
        <div *ngIf="forproduct" class="col-12 ">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <div class="inputWithIcon">
                    <ion-searchbar (keypress)="productSearchBasedOnStore()" [(ngModel)]="selectProductName" type="text"
                      placeholder="Search...."></ion-searchbar>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- search suggesion list for product -->

    <div *ngIf="IfproductNamePresent">
      <ion-list *ngFor="let search of productNameList | filter:selectProductName">
        <div class="row">
          <div class="col-10">
            <ion-item (click)="selectProductToSetAlarm(search.product)" class="mx-3">{{search.product}}</ion-item>
          </div>
          <div class="col-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-up-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1H3.707l10.147 10.146a.5.5 0 0 1-.708.708L3 3.707V8.5a.5.5 0 0 1-1 0v-6z" />
            </svg>
          </div>
        </div>

      </ion-list>
    </div>

    <h5 class="mx-2" style="color: #5C5C5C;">Results:</h5>

    <!-- set alarm product result -->

    <div class="container">
      <div class="row mb-2">
        <div *ngIf="resultProductCardVisible" id="productCard" class="col-12 ion-text-center">
          <div class="row mt-2">
            <div class="col-4">
              <img src="{{storeLogo}}" style="margin:1px;" height="19px" width="19px" alt="">
              
            </div>
            <div class="col-8 ion-text-left">
              <span style="font-size: 10px;color:#404040;margin-left: -17px;"><b>{{storeName}} </b></span>

            </div>
            <div  class="col-9 ion-text-left mt-2">
              <img id="product_img" src="{{productImage}}" alt="">
            </div>

            <div class="col-3 mt-2">
              <!-- <div>
                <ion-icon  id="heart" style="margin-left:3px" (click)="selectedItem(product.tbid)"
                [ngClass]="{'green' : toggle, 'red': !toggle}" name="heart-sharp"></ion-icon>
              </div> -->
              <div>
                <ion-badge color="success" style="margin-left: -5px;" >{{weight}}{{unit}}</ion-badge>
              </div>
            </div>

            <div class="col-12 ion-text-left mt-1">
              <p style="padding: 0; margin:0;color: #121212;font-size: 16px;"><b>{{productName}}</b></p>
            </div>
            <div class="col-12 ion-text-left ">

              <p><span style="padding:0;font-size:12px;">
                  <b><span style="color:#EB154B">â‚¹</span> {{totalCost}}</b></span></p>
            </div>
            <div class="col-12 ion-text-left pb-2">
              <p style="padding: 0; margin:0;color: #272A3F;font-size: 12px;">
                 <i style="color:#EB154B" class="fa fa-heart" aria-hidden="true"></i>
                {{description}}
              </p>
            </div>
            <!-- <div class="col-8 ion-text-left ">
              <p style="padding: 0; margin:0;color: #272A3F;font-size: 12px;">
                <i style="color:#23d5ab" class="fa fa-clock-o" aria-hidden="true"></i>
                {{offerTime}}
              </p>
            </div>
            <div style="margin-top: -18px;" class="col-4 ion-text-left ">
              <div class="dot">
                <svg style="margin:8px" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#fff"

    <!-- set alarm store result -->

    <div *ngIf="resultStoreCardVisible" class="col-12 ion-text-center">
      <div style="height: 75px;" class="card" >
        <div class="row">
          <div class="col-4 mt-1 mb-3">
            <img src="{{storeLogForStore}}" style="margin: 5px;" height="55px" width="55px" alt="">
          </div>
          <div class="col-8 mt-4 mb-2">
            <span style="font-size: 18px;color:#404040"><b>{{storeNameForSrore}}</b></span>
          </div>
        </div>
      </div>
    </div>

    <!-- set alarm button for product -->
    <div *ngIf="forProductbtnVisible" class="col-12 ion-text-center mb-2">
      <button (click)="setAlarmForProduct()" class="btn  setalarm-btn">
