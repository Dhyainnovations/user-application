  <div class="row">

      <h5 style="color:#121212;margin-top:10px"><b></b></h5>

</ion-toolbar>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-7">
        <h3 class="p-1"><b>My Alarms:   
                     <span class="infoIcon">
          <img src="assets/icon/i.png" alt="info icon" width="15px">

          <p class="extraInfo">By Creating an alarm for Product/Store,
            you will receive a notification is a store (or)<br>
            Product is enabled an offer </p>
        </span></b></h3>
      </div>
      <div class="col-5 ion-text-center p-2 mt-1">

        <ion-button class="secondarySmallBtn"  color="none"  expand="block"  (click)="newAlarm()">
          <svg  width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          <b> &nbsp; New Alarm</b></ion-button>
      </div>
    </div>

    <!---------- No data Gif ------------>
    <div *ngIf="isVisible">
      <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_bn5winlb.json" background="transparent"
        speed="1.5" style="width:100%;margin-left:0px;" loop autoplay></lottie-player>
    </div>

    <!-- <h4 @slidelefttitle>Store Alarms:</h4> -->
    <!--------- store alarms ---------->
    <div *ngFor="let alarm of storeAlarmList" class=" card mt-4">
      <div class="row">
        <div class="col-10">
          <img style="margin: 7px;border-radius: 4px;" height="50px" width="50px"    [src]="alarm.store_logo" alt="">
          <span style="font-size: 16px;">{{alarm.store_name}}</span>
        </div>
        <div class="col-2 mt-3">
          <span style="margin-left: -5px;" class="dot ion-text-center"><span style="margin-top:15px;font-size: 14px;">
              <svg style="margin:5px !important;" (click)="deleteStoreAlarm(alarm.tbid)"  width="16" height="16"
                fill="white" class="bi bi-trash" viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </span></span>
        </div>
      </div>
    </div>


    <!-- <h4 @slidelefttitle>Product Alarms:</h4> -->
    <!------------ product alarms ------------>

    <div *ngFor="let alarm of productAlarmList" class=" card mt-4">
      <div class="row">
        <div class="col-10">
          <img style="margin: 7px;border-radius: 4px;" height="50px" width="50px" src="{{alarm.store_logo}}" alt="">
          <span style="font-size: 16px;">{{alarm.store_name}} / </span> <span style="font-size: 16px;">
            {{alarm.product}}</span>
        </div>
        <div class="col-2 mt-3">
          <span style="margin-left: -5px;" class="dot ion-text-center"><span style="margin-top:15px;font-size: 14px;">
              <svg style="margin:5px !important" (click)="deleteProductAlarm(alarm.tbid)"  width="16" height="16"
                fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </span></span>
        </div>
      </div>
    </div>
  </div>

  <!-------------  No data found Gif ------------------->
  <div style="margin-top: 35%;" *ngIf="noDataFound">
    <img src="assets/gif/empty.gif" alt="">
  </div>
  
</ion-content>
