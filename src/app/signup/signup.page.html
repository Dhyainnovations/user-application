<ion-content class="mt-2">
  


<div class="container">
  <div style="margin-top: 65% !important;" class="myproduct-div mt-5 p-2">
    <div class="row ion-text-center mt-4 mb-2">
      <div class="col-4">
        <svg  width="20" height="20" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.5 12.5007C16.4453 12.5007 19.6429 9.70223 19.6429 6.25037C19.6429 2.7985 16.4453 0 12.5 0C8.55469 0 5.35714 2.7985 5.35714 6.25037C5.35714 9.70223 8.55469 12.5007 12.5 12.5007ZM15.3292 14.8446H9.67076C4.33092 14.8446 0 18.6339 0 23.307C0 24.2417 0.866071 25 1.93415 25H23.067C24.135 25.0015 25 24.2446 25 23.307C25 18.6339 20.6696 14.8446 15.3292 14.8446Z"
            fill="black" />
        </svg>
      </div>
      <div class="col-8">
        <input type="text"  placeholder="Username" [(ngModel)]="userName" maxlength="10">
      </div>
    </div>

    <div class="row ion-text-center mb-2">
      <div class="col-4">
        <svg width="20" height="20" viewBox="0 0 111 112" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M110.827 83.9016L105.786 105.755C105.078 108.844 102.363 111.006 99.1824 111.006C44.4867 111.001 0 66.5145 0 11.8167C0 8.63846 2.16125 5.91983 5.25082 5.21524L27.1039 0.174714C30.2865 -0.562829 33.5385 1.08916 34.8609 4.10307L44.9463 27.6255C46.1253 30.3962 45.3301 33.6243 42.9995 35.5278L31.3271 44.8999C38.6939 59.9066 50.8952 72.1079 65.9062 79.479L75.4627 67.8153C77.3462 65.4783 80.5986 64.6696 83.3692 65.8696L106.892 75.9528C109.721 77.4411 111.564 80.7364 110.827 83.9016Z"
            fill="black" />
        </svg>
      </div>
      <div class="col-8">
        <input disabled type="text"  placeholder="Mobile number" [(ngModel)]="mobileNumber">

      </div>
    </div>
    <div class="row ion-text-center mb-2">
      <div class="col-4 mt-4">
        <svg width="20" height="20" viewBox="0 0 66 88" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M28.9266 85.8C19.9547 74.7656 0 48.0219 0 33C0 14.7744 14.7744 0 33 0C51.2188 0 66 14.7744 66 33C66 48.0219 45.8906 74.7656 37.0734 85.8C34.9594 88.4297 31.0406 88.4297 28.9266 85.8ZM33 44C39.0672 44 44 39.0672 44 33C44 26.9328 39.0672 22 33 22C26.9328 22 22 26.9328 22 33C22 39.0672 26.9328 44 33 44Z"
            fill="black" />
        </svg>
      </div>
      <div class="col-8">
        <ion-item>
          
          <ion-label style="font-size:13px !important;color: #121212;">{{city}}</ion-label>
          <ion-select (ionChange)="changeLocation()" style="font-size: 10px;" [(ngModel)]="city" interface="popover">
            <ion-select-option *ngFor="let location of locationsList" [value]="location.city">{{location.city}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </div>


    <div class="row mt-4">
      <div class="col-7 mt-2">
        <p style="color:#EB154B;margin-left: 14%;" (click)="navigateHome()"> Skip</p>
      </div>
      <div class="col-5">
        <ion-button class="secondarySmallBtn" expand="block" color="none" (click)="userDetailsUpload()"><b>Next</b></ion-button>
      </div>
    </div>


  </div>
</div>
</ion-content>
