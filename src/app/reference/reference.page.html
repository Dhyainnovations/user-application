<ion-app>

  

  <ion-content padding>

    

    <ion-slides (click)="slide()"  class="slider-pager-page" pager="true" loop autoplay #mySlider>

      <ion-slide  class="slider-pager-page">
        <img class="d-block w-100" src="assets/refereceScreens/screen1.png"
              alt="First slide">
      </ion-slide>
   
      <ion-slide>
        <img class="d-block w-100" src="assets/refereceScreens/screen2.png"
              alt="First slide">
      </ion-slide>
   
      <ion-slide>
        <img class="d-block w-100" src="assets/refereceScreens/screen3.png"
              alt="First slide">
      </ion-slide>

      <ion-slide>
        <img class="d-block w-100" src="assets/refereceScreens/screen4.png"
              alt="First slide">
      </ion-slide>

      <ion-slide>
        <img class="d-block w-100" src="assets/refereceScreens/screen5.png"
              alt="First slide">
      </ion-slide>

      <ion-slide>
        <img class="d-block w-100" src="assets/refereceScreens/screen6.png"
              alt="First slide">
      </ion-slide>

    

      
       
   
    </ion-slides>

    <div class="ion-text-center">
      <ion-button style="width: 70%;" class="secondarySmallOutlineBtn" color="none" (click)="navigateToLoginScreen()">
        <b>Skip To Login</b> </ion-button>
    </div>

  </ion-content>

 
</ion-app>
